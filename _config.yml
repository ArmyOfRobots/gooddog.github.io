# General Settings
name: GoodDog(.AI)
job_title: Reinforcement Learning Robots
email: jake@poz.nan.ski
description: Let's build robots powered by SoTA Neural Networks and Reinforcement Learning.
avatar: /logo.png
favicon: /favicon.ico
# twitter_handler: your_handler
analytics_code: UA-XXXXXXX-2
# disqus: your_disqus_site

# Social Accounts
social_networks:
-  { name: facebook, url: '' }
-  { name: twitter, url: '' }
-  { name: instagram, url: '' }
-  { name: google-plus, url: '' }
-  { name: linkedin, url: '' }
-  { name: skype, url: '' }
-  { name: github, url: '' }
-  { name: codepen, url: '' }
-  { name: stack-overflow, url: '' }
-  { name: dribbble, url: '' }
-  { name: behance, url: '' }
-  { name: pinterest, url: '' }
-  { name: tumblr, url: '' }
-  { name: youtube, url: '' }
-  { name: vimeo, url: '' }
-  { name: vine, url: '' }
-  { name: 500px, url: '' }
-  { name: flickr, url: '' }
-  { name: spotify, url: '' }
